<button type="button" style="float:left; font-size: 3em;" (click)="previousMonth()">&lt;</button>
<button type="button" style="float:right; font-size: 3em;" (click)="nextMonth()">&gt;</button>
<div class="grid">
  <div *ngFor="let tile of tiles;" [ngClass]="{'invisible': !tile.date}">{{ tile.day }} - {{ tile.date
    < 10 ? ( "0" + tile.date) : tile.date }}</div>
  </div>
